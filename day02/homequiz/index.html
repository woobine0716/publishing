<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <!-- 아메리카노 가격 :3000 구매하기 -->
    <section class="cafe">
    <div class="americano">
        <span class="americano_span">아메리카노</span>
        <span class="americano_cost">가격: 3000</span>
        <button class="americano_buy">구매하기</button>
    </div>
    <!-- 라떼 가격 :3500 구매하기 -->
    <div class="latte">
        <span class="latte_span">라떼</span>
        <span class="latte_cost">가격 : 3500</span>
        <button class="latte_buy">구매하기</button>
    </div>
    <div class="vanila">
    <!-- 바닐라라떼 가격 :4000 구매하기 -->
        <span class="vanila_span">바닐라라떼</span>
        <span class="vanila_cost">가격 : 4000</span>
        <button class="vanila_buy">구매하기</button>
    </div>
    <div class="total">
    <!-- 총합 구매: 총금액 -->
    <span class="total">총합 구매 : </span>
    <span class="total_num"></span>
</div>
<div class="reset">
    <!-- 다시 구매하기 버튼 총금액 0원 -->
    <button class="resetBtn">다시 구매하기</button>
</div>
</section>
</body>
</html>
