<!-- 버전 알려주는 태그 -->
<!DOCTYPE html>
<!-- 문서의 루트 태그 -->
<html lang="en">
  <!-- head는 이 페이지의 설명서 태그 -->
  <head>
    <!-- 메타데이터 태그 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 웹 타이틀 태그 -->
    <title>점메추</title>
  </head>
  <!-- body는 실질적으로 보이는 태그 -->
  <body>
    <!-- 문서 제목 h1~h6 중요도에 따라서 숫자크기가 다름 -->
    <h1>점메추 프로그램</h1>
    <!-- paragraph 문단 글을 쓸 때 사용하는 태그 -->
    <p>점심 아무거나 추천 좀 ㅋㅋ</p>
    <!-- anchor 다른 페이지 이동할 때 쓰는 태그 -->
    <a href="https://www.mcdonalds.co.kr/">맥도날드 가기></a>
    <!-- 이미지 표현하는 태그 -->
    <img src="dog.jpg" alt="" />
    <!-- division 의미 없는 태그 -->
    <div>정말 그렇구나</div>
  </body>
</html>
